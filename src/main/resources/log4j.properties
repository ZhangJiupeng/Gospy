## Root Logger
log4j.rootLogger=DEBUG,stdout

## Console Logger
log4j.appender.stdout.Threshold=DEBUG
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%p]\t%d{yyyy/MM/dd HH:mm:ss} %F\:%L\t %m%n

## File Logger
log4j.appender.file.Threshold=DEBUG
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=logs/localhost_access_log.
log4j.appender.file.DatePattern=yyyy-MM-dd'.txt'
log4j.appender.file.Append=true
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%-7p%d{yyyy/MM/dd HH:mm:ss} [%F\:%L]\t%m%n

## Email Logger
log4j.appender.email=org.apache.log4j.net.SMTPAppender
log4j.appender.email.Threshold=FATAL
log4j.appender.email.BufferSize=10
log4j.appender.email.From=zhang_jiupeng@126.com
log4j.appender.email.SMTPHost=mail.126.com
log4j.appender.email.Subject=Log4J Message
log4j.appender.email.To=1519712304@qq.com
log4j.appender.email.layout=org.apache.log4j.PatternLayout
log4j.appender.email.layout.ConversionPattern=%-7p%d{yyyy/MM/dd HH:mm:ss} [%F\:%L]\t%m%n